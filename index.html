<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T.E (a)mar é uma dádiva</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #141414;
  color: white;
}

header {
  background: url('IMG_2893.png') center/cover no-repeat;
  padding: 120px 40px;
}

h1 {
  font-size: 48px;
}

button {
  background: #e50914;
  color: white;
  border: none;
  padding: 12px 25px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 4px;
}

section {
  padding: 40px;
}

.momentos-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 15px;
}

.momentos-grid img {
  width: 100%;
  border-radius: 8px;
  transition: transform .3s;
}

.momentos-grid img:hover {
  transform: scale(1.1);
}

/* VIDEO */
.video-modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.video-container {
  width: 90%;
  max-width: 900px;
  position: relative;
}

.video-container video {
  width: 100%;
  border-radius: 8px;
}

.close-video {
  position: absolute;
  top: -35px;
  right: 0;
  font-size: 30px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <h1>T.E (a)mar é uma dádiva</h1>
  <p>Thalysson Taurinho & Evellyn Santana — 20/04/2025</p>
  <button onclick="openVideo()">▶ Assistir</button>
</header>

<section>
  <h2>Sinopse</h2>
  <p>
    sabe um segredo que não é mais segredo? o tanto que tenho medo de acordar e não te ter mais em minha vida me assusta...
  </p>
</section>

<section>
  <h2>Momentos</h2>
  <div class="momentos-grid">
    <img src="IMG_1601.jpg">
    <img src="IMG_1602.jpg">
    <img src="IMG_1598.jpg">
    <img src="momento1.jpg">
    <img src="momento2.jpg">
    <img src="momento3.jpg">
  </div>
</section>

<div id="videoModal" class="video-modal">
  <div class="video-container">
    <span class="close-video" onclick="closeVideo()">✕</span>
    <video id="videoPlayer" controls>
      <source src="video.mp4" type="video/mp4">
    </video>
  </div>
</div>

<script>
function openVideo() {
  const modal = document.getElementById("videoModal");
  const video = document.getElementById("videoPlayer");
  modal.style.display = "flex";
  video.currentTime = 0;
  video.play();
}

function closeVideo() {
  const modal = document.getElementById("videoModal");
  const video = document.getElementById("videoPlayer");
  modal.style.display = "none";
  video.pause();
}
</script>

</body>
</html>
